<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Ejercicio Frecuencias Aleatorias | Schoolae Cantorum</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Schoolae Cantorum</h1>
    <p>Ejercicio: Identifica la nota más aguda</p>
  </header>

  <section>
    <h2>¿Cuál nota es más aguda?</h2>
    
    <div id="botones-tonos">
      <button id="tono1Btn">Reproducir Tono 1</button>
      <button id="tono2Btn">Reproducir Tono 2</button>
    </div>

    <div id="seleccion">
      <label><input type="radio" name="nota" value="tono1" /> Tono 1</label>
      <label><input type="radio" name="nota" value="tono2" /> Tono 2</label>
    </div>

    <button id="aceptarBtn" disabled>Aceptar</button>

    <div id="resultado"></div>
  </section>

  <footer>
    <p>&copy; 2025 Schoolae Cantorum - Todos los derechos reservados</p>
  </footer>

  <script src="frecuencias.js"></script>
</body>
</html>
