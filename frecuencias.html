<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio de Frecuencias</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Ejercicio de Frecuencias</h1>
    <p>Escucha dos tonos y selecciona cuál es el más agudo.</p>
  </header>

  <section>
    <div id="ronda" style="font-weight: bold; font-size: 18px; margin-top: 10px;"></div>

    <button id="tono1Btn">Reproducir Tono 1</button>
    <button id="tono2Btn">Reproducir Tono 2</button>

    <div style="margin-top: 20px;">
      <label><input type="radio" name="nota" value="tono1"> Tono 1</label>
      <label><input type="radio" name="nota" value="tono2"> Tono 2</label>
    </div>

    <button id="aceptarBtn" disabled>Aceptar</button>

    <div id="resultado" style="margin-top: 20px; font-size: 20px; min-height: 40px;"></div>
  </section>

  <footer>
    <p>&copy; 2025 Schoolae Cantorum</p>
  </footer>

  <script src="frecuencias.js"></script>
</body>
</html>
