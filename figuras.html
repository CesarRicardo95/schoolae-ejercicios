<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Ejercicio Figuras Rítmicas</title>
  <link rel="stylesheet" href="figuras.css" />
</head>
<body>
  <header>
    <h1>Ejercicio: Figuras Rítmicas</h1>
  </header>

  <section>
    <label for="bpm">BPM:</label>
    <input type="number" id="bpm" value="60" min="40" max="160" />

    <button id="startBtn">Iniciar Ronda</button>
    <button id="nextBtn" disabled>Siguiente Ronda</button>

    <div id="bloques-container">
      <!-- Bloques con figura y opciones -->
      <div class="bloque-container" data-index="0">
        <div class="bloque" id="bloque0"></div>
        <select class="select-figura" disabled>
          <option value="">Selecciona</option>
          <option value="redonda">Redonda</option>
          <option value="blanca">Blanca</option>
          <option value="negra">Negra</option>
          <option value="corchea">Corchea</option>
          <option value="semicorchea">Semicorchea</option>
        </select>
      </div>

      <div class="bloque-container" data-index="1">
        <div class="bloque" id="bloque1"></div>
        <select class="select-figura" disabled>
          <option value="">Selecciona</option>
          <option value="redonda">Redonda</option>
          <option value="blanca">Blanca</option>
          <option value="negra">Negra</option>
          <option value="corchea">Corchea</option>
          <option value="semicorchea">Semicorchea</option>
        </select>
      </div>

      <div class="bloque-container" data-index="2">
        <div class="bloque" id="bloque2"></div>
        <select class="select-figura" disabled>
          <option value="">Selecciona</option>
          <option value="redonda">Redonda</option>
          <option value="blanca">Blanca</option>
          <option value="negra">Negra</option>
          <option value="corchea">Corchea</option>
          <option value="semicorchea">Semicorchea</option>
        </select>
      </div>

      <div class="bloque-container" data-index="3">
        <div class="bloque" id="bloque3"></div>
        <select class="select-figura" disabled>
          <option value="">Selecciona</option>
          <option value="redonda">Redonda</option>
          <option value="blanca">Blanca</option>
          <option value="negra">Negra</option>
          <option value="corchea">Corchea</option>
          <option value="semicorchea">Semicorchea</option>
        </select>
      </div>
    </div>

    <button id="submitBtn" disabled>Enviar Respuesta</button>

    <div id="resultado"></div>
  </section>

  <script src="figuras.js"></script>
</body>
</html>
