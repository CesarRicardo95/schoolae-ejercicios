<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ejercicio de Figuras Rítmicas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      background: #f4f4f4;
      color: #333;
    }

    header, footer {
      background: #2e3d4f;
      color: white;
      padding: 10px;
      text-align: center;
      border-radius: 8px;
    }

    section {
      background: white;
      padding: 15px;
      margin-top: 20px;
      border-radius: 8px;
      box-shadow: 0 0 5px #ccc;
    }

    .bloques {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    .bloque {
      width: 60px;
      height: 60px;
      background: lightgray;
      border-radius: 6px;
      transition: background 0.2s;
    }

    .bloque.activo {
      background: #4caf50;
    }

    .linea {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 4px;
      margin: 15px 0;
    }

    .pulso {
      width: 12px;
      height: 12px;
      background: gray;
      border-radius: 50%;
      transition: background 0.2s;
    }

    .pulso.activo {
      background: #2196f3;
    }

    .seleccion {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
    }

    select {
      font-size: 16px;
      padding: 6px;
    }

    button {
      margin: 10px 5px;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #2e3d4f;
      color: white;
      transition: background 0.3s;
    }

    button:disabled {
      background-color: #999;
    }

    button:hover:not(:disabled) {
      background-color: #445b75;
    }

    #resultado {
      font-weight: bold;
      margin-top: 20px;
    }

    label {
      font-size: 16px;
    }

    input[type="number"] {
      font-size: 16px;
      padding: 4px 8px;
      width: 80px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Figuras Rítmicas</h1>
    <p>Identifica las figuras observando su duración en tiempo real.</p>
  </header>

  <section>
    <div>
      <label for="bpm">BPM:</label>
      <input type="number" id="bpm" min="40" max="160" value="60" />
    </div>

    <div id="bloques-top" class="bloques"></div>

    <div id="bpm-linea" class="linea"></div>
    <div id="figura-linea" class="linea"></div>

    <div class="seleccion">
      <select class="select-figura">
        <option value="">---</option>
        <option value="redonda">Redonda</option>
        <option value="blanca">Blanca</option>
        <option value="negra">Negra</option>
        <option value="corchea">Corchea</option>
        <option value="semicorchea">Semicorchea</option>
      </select>
      <select class="select-figura">
        <option value="">---</option>
        <option value="redonda">Redonda</option>
        <option value="blanca">Blanca</option>
        <option value="negra">Negra</option>
        <option value="corchea">Corchea</option>
        <option value="semicorchea">Semicorchea</option>
      </select>
      <select class="select-figura">
        <option value="">---</option>
        <option value="redonda">Redonda</option>
        <option value="blanca">Blanca</option>
        <option value="negra">Negra</option>
        <option value="corchea">Corchea</option>
        <option value="semicorchea">Semicorchea</option>
      </select>
      <select class="select-figura">
        <option value="">---</option>
        <option value="redonda">Redonda</option>
        <option value="blanca">Blanca</option>
        <option value="negra">Negra</option>
        <option value="corchea">Corchea</option>
        <option value="semicorchea">Semicorchea</option>
      </select>
    </div>

    <div style="margin-top: 15px;">
      <button id="startBtn">Iniciar</button>
      <button id="replayBtn" disabled>Repetir</button>
      <button id="submitBtn" disabled>Enviar</button>
      <button id="nextBtn" disabled>Siguiente</button>
    </div>

    <div id="resultado"></div>
  </section>

  <footer>
    &copy; 2025 Schoolae Cantorum
  </footer>

  <script src="figuras.js"></script>
</body>
</html>
