<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ejercicio Figuras</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    #lineas-tiempo {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin: 30px auto;
      max-width: 600px;
    }

    #lineas-tiempo h3 {
      margin: 0;
      font-size: 18px;
    }

    #bpm-linea,
    #figura-linea {
      display: flex;
      gap: 6px;
      justify-content: center;
    }

    .pulso,
    .pulso-figura {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: lightgray;
      transition: background 0.2s ease;
    }

    .pulso.activo,
    .pulso-figura.activo {
      background: #2ecc71;
    }
  </style>
</head>
<body>
  <header>
    <h1>Ejercicio de Figuras</h1>
    <p>Identifica la secuencia de figuras rítmicas.</p>
  </header>

  <main>
    <section>
      <label for="bpm">BPM:</label>
      <input type="number" id="bpm" min="40" max="160" value="60" />

      <div style="margin-top: 20px">
        <button id="startBtn">Iniciar</button>
        <button id="replayBtn" disabled>Repetir</button>
        <button id="submitBtn" disabled>Responder</button>
        <button id="nextBtn" disabled>Siguiente</button>
      </div>

      <div id="lineas-tiempo">
        <h3>Línea de pulso</h3>
        <div id="bpm-linea"></div>

        <h3>Línea de figura</h3>
        <div id="figura-linea"></div>
      </div>

      <div style="margin-top: 30px">
        <div style="display: flex; gap: 10px; justify-content: center;">
          <div class="bloque">1</div>
          <div class="bloque">2</div>
          <div class="bloque">3</div>
          <div class="bloque">4</div>
        </div>

        <div style="margin-top: 20px">
          <select class="select-figura">
            <option value="">Selecciona</option>
            <option value="redonda">Redonda</option>
            <option value="blanca">Blanca</option>
            <option value="negra">Negra</option>
            <option value="corchea">Corchea</option>
            <option value="semicorchea">Semicorchea</option>
          </select>

          <select class="select-figura">
            <option value="">Selecciona</option>
            <option value="redonda">Redonda</option>
            <option value="blanca">Blanca</option>
            <option value="negra">Negra</option>
            <option value="corchea">Corchea</option>
            <option value="semicorchea">Semicorchea</option>
          </select>

          <select class="select-figura">
            <option value="">Selecciona</option>
            <option value="redonda">Redonda</option>
            <option value="blanca">Blanca</option>
            <option value="negra">Negra</option>
            <option value="corchea">Corchea</option>
            <option value="semicorchea">Semicorchea</option>
          </select>

          <select class="select-figura">
            <option value="">Selecciona</option>
            <option value="redonda">Redonda</option>
            <option value="blanca">Blanca</option>
            <option value="negra">Negra</option>
            <option value="corchea">Corchea</option>
            <option value="semicorchea">Semicorchea</option>
          </select>
        </div>

        <div id="resultado"></div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Schoolae Cantorum</p>
  </footer>

  <script src="figuras.js"></script>
</body>
</html>
