<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Cronómetro Mental | Schoolae Cantorum</title>
  <link rel="stylesheet" href="cronometro.css" />
</head>
<body>
  <header>
    <h1>Schoolae Cantorum</h1>
    <p>Ejercicio: Cronómetro Mental</p>
  </header>

  <section>
    <label for="bpm">BPM:</label>
    <input type="number" id="bpm" value="60" min="40" max="200" />

    <div id="toque-btn-container">
      <button id="startBtn">Iniciar</button>
      <button id="stopBtn" disabled>Detener</button>
      <button id="clickBtn" disabled>Marcar Pulso</button>
    </div>

    <div id="reloj" class="oculto">00:00.000</div>

    <div id="resultado"></div>
  </section>

  <footer>
    <p>&copy; 2025 Schoolae Cantorum - Todos los derechos reservados</p>
  </footer>

  <script src="js/cronometro.js"></script>
</body>
</html>
